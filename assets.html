<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Documentation • Assets • DocsApp</title>
  <link rel="stylesheet" href="/style.css" />
  <script defer src="/scripts/app.js"></script>
  <style>
    /* Page-specific helpers for asset lists */
    .panel{margin-bottom:18px}
    .panel h3{margin:6px 8px 10px;font-size:.9rem;color:var(--muted);text-transform:uppercase;letter-spacing:.08em}
    .asset-list{display:grid;gap:6px}
    .asset-list a{display:flex;align-items:center;gap:.6rem;padding:.55rem .7rem;border-radius:10px;color:var(--muted)}
    .asset-list a:hover,.asset-list a[aria-current="page"]{background:#151924;color:var(--ink)}
  </style>
</head>
<body>
  <!-- Shared header gets injected here by /scripts/app.js -->
  <header id="header-holder"></header>

  <main class="container page">
    <!-- Left Sidebar now has Core and Supporting sections -->
    <aside id="page-aside" class="aside" aria-label="Sections">
      <div class="panel">
        <h3>Core</h3>
        <nav class="asset-list">
          <a href="#users">Users</a>
          <a href="#computers">Computers</a>
          <a href="#servers">Servers</a>
          <a href="#printers">Printers</a>
          <a href="#photos">Photos</a>
          <a href="#locations">Locations</a>
          <a href="#networks">Networks</a>
          <a href="#passwords">Passwords</a>
        </nav>
      </div>
      <div class="panel">
        <h3>Supporting</h3>
        <nav class="asset-list">
          <a href="#domains">Domains</a>
          <a href="#email">Email</a>
          <a href="#lan">LAN</a>
          <a href="#wan">WAN</a>
          <a href="#licenses">Licenses</a>
          <a href="#applications">Applications</a>
          <a href="#vendors">Vendors</a>
          <a href="#remote-access">Remote access</a>
          <a href="#voice">Voice</a>
          <a href="#wireless">Wireless</a>
          <a href="#idrac">iDrac</a>
          <a href="#bcdr">BCDR</a>
        </nav>
      </div>
    </aside>

    <!-- Right content -->
    <section class="main">
      <div class="toolbar">
        <input class="input" placeholder="Search assets…" />
        <span class="button">Client: <strong id="client-badge"></strong></span>
      </div>
      <h1>Assets</h1>
      <p class="muted">Select an item from the left sidebar to view details.</p>
    </section>
  </main>

  <script>
    // Keep the client badge in sync with the header's client picker
    const badge = document.getElementById('client-badge');
    function paint(){ badge.textContent = getSelectedClient(); }
    window.addEventListener('client:change', paint); paint();
  </script>
</body>
</html>
