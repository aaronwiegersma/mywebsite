<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Documentation • Assets • DocsApp</title>
  <link rel="stylesheet" href="/style.css" />
  <script defer src="/scripts/app.js"></script>
  <style>
    /* Page-specific helpers for asset lists */
    .panel{background:var(--panel);border:1px solid var(--ring);border-radius:var(--radius);padding:14px}
    .panel h2{margin:.2rem 0 8px;font-size:1.1rem;color:var(--muted);text-transform:uppercase;letter-spacing:.08em}
    .asset-list{display:grid;gap:8px}
    .row{display:flex;align-items:center;gap:.6rem;padding:.6rem .7rem;border:1px solid var(--ring);border-radius:10px;background:#0f1117;color:var(--ink)}
    .dot{width:8px;height:8px;border-radius:50%;background:var(--brand)}
    .stack{display:grid;gap:16px}
  </style>
</head>
<body>
  <!-- Shared header gets injected here by /scripts/app.js -->
  <header id="header-holder"></header>

  <main class="container page">
    <!-- Left Sidebar (same look as Documentation page) -->
    <aside id="page-aside" class="aside" aria-label="Sections">
      <h3>Assets</h3>
      <nav class="navlist">
        <a href="#core" aria-current="page">Core</a>
        <a href="#supporting">Supporting</a>
      </nav>
    </aside>

    <!-- Right content: Core & Supporting assets -->
    <section class="main">
      <div class="toolbar">
        <input class="input" placeholder="Search assets…" />
        <span class="button">Client: <strong id="client-badge"></strong></span>
      </div>

      <div class="stack">
        <!-- Core (title only) -->
        <div class="panel">
          <h2>Core</h2>
          <div class="asset-list" aria-label="Core assets">
            <div class="row"><span class="dot" aria-hidden="true"></span><span>Users</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>Computers</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>Servers</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>Printers</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>Photos</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>Locations</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>Networks</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>Passwords</span></div>
          </div>
        </div>

        <!-- Supporting (title only) -->
        <div class="panel">
          <h2>Supporting</h2>
          <div class="asset-list" aria-label="Supporting assets">
            <div class="row"><span class="dot" aria-hidden="true"></span><span>Domains</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>Email</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>LAN</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>WAN</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>Licenses</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>Applications</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>Vendors</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>Remote access</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>Voice</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>Wireless</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>iDrac</span></div>
            <div class="row"><span class="dot" aria-hidden="true"></span><span>BCDR</span></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Keep the client badge in sync with the header's client picker
    const badge = document.getElementById('client-badge');
    function paint(){ badge.textContent = getSelectedClient(); }
    window.addEventListener('client:change', paint); paint();
  </script>
</body>
</html>
