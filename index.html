<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name • Digital Designer</title>
  <meta name="description" content="Dark, minimal portfolio hero with split headline, centered portrait card, and pill navbar." />
  <style>
    /* ====== Tokens ====== */
    :root{
      --bg:#151515;           /* charcoal */
      --grain:#1b1b1b;        /* darker grain spots */
      --ink:#f2f2f2;          /* near-white text */
      --muted:#c9c9c9;        /* muted text */
      --panel:#222222;        /* panels */
      --ring:#2b2b2b;         /* borders */
      --accent:#ebebeb;       /* light pills */
      --lime:#ccff55;         /* neon lime disk */
      --radius:22px;          /* rounded corners */
      --container:1180px;     /* max width */
    }

    /* ====== Base ====== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.55 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{width:min(var(--container),92%);margin:0 auto}

    /* subtle noise background */
    body::before{
      content:"";position:fixed;inset:0;pointer-events:none;opacity:.25;z-index:-1;
      background:
        radial-gradient(transparent 0 1px,var(--grain) 1px) 0 0/4px 4px,
        radial-gradient(transparent 0 1px,#101010 1px) 2px 2px/4px 4px;
    }

    /* ====== Pill Navbar ====== */
    header{padding:22px 0}
    .navwrap{display:flex;justify-content:center}
    .nav{display:flex;align-items:center;gap:18px;padding:10px 14px;background:#0f0f0f;border:1px solid var(--ring);border-radius:999px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .avatar{width:34px;height:34px;border-radius:50%;overflow:hidden;border:1px solid var(--ring)}
    .links{display:flex;gap:18px}
    .links a{padding:8px 10px;border-radius:999px;color:var(--muted)}
    .links a:hover,[aria-current="page"]{background:#171717;color:var(--ink)}
    .cta{background:var(--accent);color:#111;font-weight:600;padding:8px 16px;border-radius:999px;border:1px solid #d8d8d8}

    /* mobile menu button */
    .menu{display:none;color:var(--muted);font-size:24px;border:1px solid var(--ring);border-radius:12px;padding:2px 10px;background:#101010}

    @media (max-width: 800px){
      .links{display:none;position:absolute;top:76px;left:50%;transform:translateX(-50%);background:#0f0f0f;border:1px solid var(--ring);border-radius:18px;padding:8px 10px;flex-direction:column;min-width:260px;box-shadow:0 20px 40px rgba(0,0,0,.4)}
      .links.open{display:flex}
      .menu{display:inline-block}
    }

    /* ====== Hero ====== */
    .hero{padding:40px 0 20px}
    .hero-inner{display:grid;grid-template-columns:1fr auto 1fr;gap:28px;align-items:center}

    .kicker{letter-spacing:.14em;font-weight:700;font-size:.9rem;color:var(--muted)}
    .big{font-size:clamp(2.4rem,7vw,7.5rem);line-height:1.06;font-weight:900;text-transform:uppercase}
    .big.left{text-align:right}
    .sub{color:var(--muted);text-align:center;margin-top:12px}

    /* portrait card */
    .card{position:relative;width:min(560px,72vw);border-radius:20px;overflow:hidden;background:var(--panel);border:1px solid var(--ring);box-shadow:0 30px 60px rgba(0,0,0,.45)}
    .card img{aspect-ratio:3/4;object-fit:cover}

    /* lime sticker */
    .sticker{position:absolute;bottom:-24px;left:-24px;width:110px;height:110px;background:var(--lime);border-radius:50%;display:grid;place-items:center;box-shadow:0 12px 30px rgba(0,0,0,.35)}
    .sticker span{font-size:36px;filter:drop-shadow(0 1px 0 rgba(0,0,0,.2));}

    /* layout on mobile */
    @media (max-width: 1000px){
      .hero-inner{grid-template-columns:1fr;justify-items:center;text-align:center}
      .big.left{text-align:center}
      .big.right{text-align:center}
    }

    /* ====== Footer ====== */
    footer{color:var(--muted);text-align:center;padding:60px 0}
  </style>
</head>
<body>
  <!-- ===== Navbar ===== -->
  <header>
    <div class="container navwrap">
      <div class="nav">
        <img class="avatar" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=160&auto=format&fit=crop" alt="Avatar" />
        <button class="menu" aria-controls="nav-links" aria-expanded="false">☰</button>
        <nav id="nav-links" class="links">
          <a href="/index.html" aria-current="page">Home</a>
          <a href="/projects.html">Projects</a>
          <a href="/blogs.html">Blogs</a>
          <a href="/about.html">About</a>
        </nav>
        <a class="cta" href="#contact">Contact</a>
      </div>
    </div>
  </header>

  <!-- ===== Hero ===== -->
  <main class="container">
    <section class="hero">
      <div class="hero-inner">
        <div>
          <div class="kicker">Duncan Robert</div>
          <div class="big left">Digital</div>
        </div>

        <figure class="card" aria-label="Portrait">
          <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?q=80&w=900&auto=format&fit=crop" alt="Designer portrait" />
          <div class="sticker" aria-hidden="true"><span>✋</span></div>
        </figure>

        <div>
          <div class="big right">Designer</div>
          <p class="sub">I'm a US‑based digital designer and Framer developer</p>
        </div>
      </div>
    </section>

    <!-- You can add more sections below (projects, grid, etc.) -->
  </main>

  <footer>
    <div class="container">© <span id="year"></span> Your Name</div>
  </footer>

  <script>
    // mobile menu toggle
    const menuBtn = document.querySelector('.menu');
    const links = document.getElementById('nav-links');
    if(menuBtn && links){
      menuBtn.addEventListener('click',()=>{
        const open = links.classList.toggle('open');
        menuBtn.setAttribute('aria-expanded', String(open));
      });
    }
    // year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
